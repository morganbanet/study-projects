<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Firebase 9</title>
  </head>
  <body>
    <div id="app">
      <h1>Getting started with Firebase 9</h1>

      <h2>Firestore</h2>

      <form action="submit" class="add">
        <label for="title">Title: </label>
        <input type="text" name="title" required />

        <label for="author">Author: </label>
        <input type="text" name="author" />

        <button type="submit">Add new book</button>
      </form>

      <br />

      <form action="submit" class="delete">
        <label for="id">Document ID: </label>
        <input type="text" name="id" required />

        <button type="submit">Delete a book</button>
      </form>

      <br />

      <form action="" class="update">
        <label for="id">Document ID: </label>
        <input type="text" name="id" required />

        <button>Update a book</button>
      </form>

      <br />

      <h2>Firebase Auth</h2>

      <form action="" class="signup">
        <label for="email">Email: </label>
        <input type="text" name="email" required />

        <label for="password">Password: </label>
        <input type="text" name="password" required />

        <button>Signup</button>
      </form>

      <br />

      <form action="" class="login">
        <label for="email">Email: </label>
        <input type="text" name="email" required />

        <label for="password">Password: </label>
        <input type="password" name="password" required />

        <button>Login</button>
      </form>

      <br />

      <button class="logout">Logout</button>

      <br />
      <br />

      <button class="unsub">Unsubscribe from db/auth changes</button>
    </div>

    <script type="module" src="./main.js"></script>
  </body>
</html>
