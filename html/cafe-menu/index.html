<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cafe Suavina</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <main>
    <div class="menu">
      <h1>Cafe Sauvina</h1>
      <p class="established">Est. 2023</p>
      <hr>
      <section class="coffee">
        <h2>Coffee</h2>
        <img src="https://www.freeiconspng.com/thumbs/coffee-icon-png/coffee-icon-png-3.png" alt="Cup of coffe">
        <article class="item">
          <p class="food">Americano</p><p class="price">£4.50</p>
        </article>
        <article class="item">
          <p class="food">Cappuccino</p><p class="price">£3.45</p>
        </article>
        <article class="item">
          <p class="food">Macchiato</p><p class="price">£6.50</p>
        </article>
        <article class="item">
          <p class="food">Espresso</p><p class="price">£2.50</p>
        </article>
        <article class="item">
          <p class="food">Mocha</p><p class="price">£4.49</p>
        </article>
      </section>
      <section class="dessert">
        <h2>Desserts</h2>
        <img src="https://cdn-icons-png.flaticon.com/512/18/18262.png" alt="A cupcake">
        <article class="item">
          <p class="food">Sweets</p><p class="price">£1.50</p>
        </article>
        <article class="item">
          <p class="food">Cupcake</p><p class="price">2.49</p>
        </article>
        <article class="item">
          <p class="food">Doughnut</p><p class="price">£3.92</p>
        </article>
        <article class="item">
          <p class="food">Croissant</p><p class="price">£3.40</p>
        </article>
        <hr class="bottombreak">
      </section>
      <footer>
        <p><a href="#">Visit our website</a></p>
        <p class="address">421 Coffee Street</p>
      </footer>
    </div>
  </main>
</body>
</html>
