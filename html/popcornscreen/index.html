<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PopcornScreen</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>PopcornScreen</h1>
  <p>Please fill out the form to gain access to PopcornScreen</p>

  <form action="https://register-demo.freecodecamp.org" method="post">
    <fieldset>
      <label for="first-name">Enter Your First Name:
        <input type="text" id="first-name" name="first-name" required></label>
      <label for="last-name">Enter Your Last Name:
        <input type="text" id="last-name" name="last-name" required></label>
      <label for="email">Enter Your Email:
        <input type="email" id="email" name="email" required></label>
      <label for="password">Create a password:
        <input type="password" id="password" name="password" 
        pattern="[a-z0-5]{8,}" required></label>
    </fieldset>

    <fieldset>
      <label for="personal-account"><input class="inline" type="radio" 
        id="personal-account" name="account-type" value="one" checked> 
        Personal Account</label>
      <label for="business-account"><input class="inline" type="radio" 
        id="business-account" name="account-type" value="two"> 
        Business Account</label>
      <label for="terms-and-conditons"><input class="inline" type="checkbox" 
        id="email" name="terms-and-conditions" required> I accept the 
        <a href="https://www.freecodecamp.org/news/terms-of-service/">
          terms and conditions</a></label>
    </fieldset>

    <fieldset>
      <label for="profile-picture">Upload a profile Picture:
        <input type="file" id="profile-picture" name="profile-picture" 
        required></label>
      <label for="age">Enter your age (years):
        <input type="number" id="age" name="age" min="13" max="120" 
        required></label>
      <label for="referre">Where did you hear about us?
        <select id="referre" name="referre" required>
          <option value="">(select one)</option>
          <option value="one">PopcornScreen News</option>
          <option value="two">PopcornScreen YouTube Channel</option>
          <option value="three">PopcornSCreen Forum</option>
          <option value="four">Other</option>
        </select>
      </label>
      <label for="bio">Summary about you: 
        <textarea id="bio" name="bio" rows="3" cols="30"
        placeholder="I enjoy movies and popcorn..." required></textarea>
    </fieldset>

    <input type="submit" value="Submit">
  </form>
</body>
</html>
