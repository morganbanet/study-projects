<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Color Sabers</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <main>
    <div class="menu">
      <h1>CSS Color Lightsabers</h1>
      <p>Lightsabers created following the completion of the CSS colored
        markers tutorial on freeCodeCamp.</p>
      <div class="container">

        <div>
          <div class="shadow shadow-yellow"></div>
          <div class="lightsaber yellow">
            <div class="sleeve"></div>
            <div class="handle"></div>
          </div>
        </div>

        <div>
          <div class="shadow shadow-cyan"></div>
          <div class="lightsaber cyan">
            <div class="sleeve"></div>
            <div class="handle"></div>
          </div>
        </div>

        <div>
          <div class="shadow shadow-magenta"></div>
          <div class="lightsaber magenta">
            <div class="sleeve"></div>
            <div class="handle"></div>
          </div>
        </div>

      </div>
    </div>
  </main>
</body>

</html>
