<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Flexbox Photo Gallery</title>
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <header class="header">
      <h1>Flexbox Photo Gallery</h1>
      <p>Created following the completion of the 
      <a href="https://www.freecodecamp.org/learn/2022/responsive-web-design/learn-css-flexbox-by-building-a-photo-gallery/step-1"
      target="_blank">freeCodeCamp Flexbox Photo Gallery</a> tutorial</p>
    </header>

    <div class="gallery">
      <img src="cyberpunk_city.png" alt="">
      <img src="desert.png" alt="">
      <img src="futuristic_city.jpg" alt="">
      <img src="jet.jpg" alt="">
      <img src="moon_above_lake.png" alt="">
      <img src="rising_sun.png" alt="">
      <img src="space.png" alt="">
      <img src="tokyo.jpg" alt="">
      <img src="white_mountain.png" alt="">
    </div>
  </body>
</html>
