<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>https://survey-form.freecodecamp.rocks</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div id="form-box">

      <h1 id="title">freeCodeCamp Survery Form</h1>
      <p id="description">Thank you for taking the time to help us improve 
      the platform</p>

      <form id="survey-form">

        <label for="name" id="name-label">Name: <input type="text" name="name" 
        id="name" placeholder="Enter your name" required></label>
        <label for="email" id="email-label">Email: <input type="email" name="email" 
        id="email" placeholder="Enter your email" required></label>
        <label for="number" id="number-label">Age: <input type="number" name="number" 
        id="number" placeholder="Enter your age" min="13" max="120" 
        required></label>

        <label for="dropdown">Which option best describes your current role 
          <select name="occupation" id="dropdown" required>
            <option>Select current role</option>
            <option>Student</option>
            <option>Full Time Job</option>
            <option>Full Time Learner</option>
            <option>Prefer not to say</option>
            <option>Other</option>
          </select>
        </label>

        <p>Would you recommend free code camp to a friend?</p>
        <label for="referre"><input type="radio" name="referre" id="referre" 
        value="one" checked> Definately</label>
        <label for="referre"><input type="radio" name="referre" id="referre" 
        value="two"> Maybe</label>
        <label for="referre"><input type="radio" name="referre" id="referre" 
        value="three"> Not sure</label>

        <p>What would you like to see improved? (Check all that apply)</p>
        <label for="front-end"><input type="checkbox" name="improve" id="front-end" 
        value="one"> Front-end projects</label>
        <label for="back-end"><input type="checkbox" name="improve" id="back-end" 
        value="two"> Back-end projects</label>
        <label for="challenges"><input type="checkbox" name="improve" id="challenges" 
        value="three"> Challenges</label>
        <label for="forum"><input type="checkbox" name="improve" id="forum" 
        value="four"> Forum</label>

        <label id="comments">Any comments or suggestions? <textarea name="comments" 
        id="comments" rows="6" cols="40" placeholder="Enter your comment here...">
        </textarea></label>

        <input id="submit" type="submit" value="Submit">
      </form>
    </div>
  </body>
</html>
