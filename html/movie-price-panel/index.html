<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Price Panel Movie</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="panel">

    <div class="pricing-plan">
      <img class="tier-img" src="media/popcorn.png">
      <h2 class="price-tier">Basic</h2>
      <ul class="pricing-features">
        <li class="pricing-features-item">720p streaming</li>
        <li class="pricing-features-item">Ads, some programmes unavailable</li>
      </ul>
      <span class="pricing-price">Free</span>
      <a href="#/" class="pricing-button">Sign Up</a>
    </div>

    <div class="pricing-plan">
      <img class="tier-img" src="media/drinks.png">
      <h2 class="price-tier">Standard</h2>
      <ul class="pricing-features">
        <li class="pricing-features-item">1080P Full HD</li>
        <li class="pricing-features-item">No ads, unlimited programmes and shows</li>
      </ul>
      <span class="pricing-price">£8.99</span>
      <a href="#/" class="pricing-button is-featured">Free trial</a>
    </div>

    <div class="pricing-plan">
      <img class="tier-img" src="media/glasses.png">
      <h2 class="price-tier">Premium</h2>
      <ul class="pricing-features">
        <li class="pricing-features-item">Up to 4K Ultra HD</li>
        <li class="pricing-features-item">No ads, download your favorite shows</li>
      </ul>
      <span class="pricing-price">£14.99</span>
      <a href="#/" class="pricing-button">Free trial</a>
    </div>

  </div>

</body>
</html>
