{% extends "forum/base.html" %}
{% load django_bootstrap5 %}

{% block content %}
<h1 class="mt-5 pb-4">Forums > {{ forum }} > Post thread</h1>

<form action="{% url 'forum:thread_create' forum.id %}" method='post'>
  {% csrf_token %}
  {% bootstrap_form form %}
  {% bootstrap_button button_type="submit" content="Post" %}
</form>

{% endblock content %}
