{% extends "forum/base.html" %}
{% load django_bootstrap5 %}

{% block content %}
<h1 class="mt-5 pb-4">Log in</h1>

<form action="{% url 'users:login' %}" method='post'>
  {% csrf_token %}
  {% bootstrap_form form %}
  {% bootstrap_button button_type="submit" content="Login" %}
</form>

{% endblock content %}
