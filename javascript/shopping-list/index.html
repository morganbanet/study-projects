    <title>Shopping List</title>

  <body>
    <div id="app-border #hidden"></div>
    <div id="top-cover"></div>

    <!-- Modal windows -->
    <div id="modal-screen" class="hidden">
      <div id="error-window" class="hidden">
        <h2>Error</h2>
        <p id="error-message">Please enter a valid item</p>
        <button type="button" id="confirm" class="modal-button button">
          OK!
        </button>
      </div>

      <div id="exists-window" class="hidden">
        <h2>Error</h2>
        <p id="exists-message">Item already exists</p>
        <button type="button" id="confirm" class="modal-button button">
          OK!
        </button>
      </div>
    </div>

    <!-- Control panel -->
    <div id="app-container">
      <main id="panel">
        <header>
          <img src="images/note.png" id="note" />
          <h1>Shopping List</h1>
        </header>
        <div id="panel-contents">
          <input type="text" placeholder="Enter item" id="item-input" />
          <input type="text" placeholder="Filter" id="item-filter" />

          <div id="panel-controls">
            <button
              type="button"
              id="add-item"
              class="panel-button button add-item"
            >
              Add Item
            </button>
            <button
              type="button"
              id="clear-all"
              class="panel-button button clear-all"
            >
              Clear All
            </button>
          </div>

        <div id="images">
          <img id="fruit-img" src="images/fruit.png" />
          <img id="juice-img" src="images/juice.png" />
          <img id="grapes-img" src="images/grapes.png" />
          <img id="splash-img" src="images/splash.png" />
        </div>
      </main>
